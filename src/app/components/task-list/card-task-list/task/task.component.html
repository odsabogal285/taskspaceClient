<div class="card">
  <div class="card-body d-grid gap-2">
    <div class="form-check d-flex justify-content-between">
      <span class="cursor" (click)="update(id, status)">
        <!--<i class="fa-regular fa-circle"></i>-->
        <i [class.text-success]="status" [ngClass]="status ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle' "></i>
      </span>
      <span (click)="edit(id)">
        <label class="form-check-label" for="{{id}}">
          <h5 class="card-title text-center cursor"> {{name}}</h5>
        </label>
      </span>
      <span class="text-danger cursor">
        <i class="fa-solid fa-trash"></i>
      </span>
    </div>
  </div>
</div>
