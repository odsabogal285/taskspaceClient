<div class="background">
<div class="container text-center mt-4" style="position: relative">
  <div class="center border border-dark-subtle rounded border-1 p-3 shadow p-3 mb-5 bg-body-tertiary rounded">
    <p>Bienvenido a TaskSpace</p>
    <p>Iniciar sesión</p>
    <form class="example-form" (submit)="sendData({loginForm : loginForm})">
      <mat-form-field class="full-width" >
        <mat-label style="font-size: 14px">Correo electronico</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="loginForm.email" name="email" class="input-border"
               placeholder="Ex. pat@example.com" style="font-size: 14px">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Por favor ingrese un correo electronico valido.
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          El correo electronico es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label style="font-size: 14px">Ingresa tu contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginForm.password" name="password" class="input-border" style="font-size: 14px">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <button class="btn btn-primary" type="submit">Iniciar sesión</button>
      <div class="mt-3">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
</div>
